<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="gameboard">
            <div class="box" id ="index-0"></div>
            <div class="box" id ="index-1"></div>
            <div class="box" id ="index-2"></div>
            <div class="box" id ="index-3"></div>
            <div class="box" id ="index-4"></div>
            <div class="box" id ="index-5"></div>
            <div class="box" id ="index-6"></div>
            <div class="box" id ="index-7"></div>
            <div class="box" id ="index-8"></div>
        </div>
        
        <div class="reset-button">Reset</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
